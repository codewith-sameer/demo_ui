<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header img {
            height: 50px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            margin: 0 0 20px;
        }
        .content a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .content a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../logo.png" alt="Tiger Analytics">
    </div>
    <div class="content">
        <h1>Welcome to the Dashboard</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
